<!DOCTYPE html>
<meta charset="utf-8">
<head>

<style>
.horizontal{
	list-style-type: none;
}
</style>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
	<div id = 'parameters' class = 'horizontal' />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
	<!-- <script src="{{ url_for('static', filename='Categorical_chooser.js') }}"></script> -->
	<script src="{{ url_for('static', filename='Parameters.js') }}"></script>	
	<script>
	
		d3.json('/get_classifier_tree',function(data){
			data.forEach(function(d){
				console.log(d);
				console.log(d[0]);
				if(d[0]==='categorical'){
				console.log()
					new Categorical_chooser('#parameters',d[1],d[2],d[3]);
				}
				if(d[0]==='int'){
				console.log()
					new Int_parameter('#parameters',d[1],d[2]);
				}
				if(d[0]==='float'){
				console.log()
					new Float_parameter('#parameters',d[1],d[2],d[3]);
				}
			});
		});
	</script>
  
</body>
</html>
