<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Band scale</title>
</head>

<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  font-size: 14px;
  color: #333;
}
rect {
	fill: orange;
}
</style>

<body>
  <svg width="700" height="240">
  	<g id="wrapper" transform="translate(40, 20)">
  	</g>
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script>
var myData = [
	{day : 'Mon', value: 10},
	{day : 'Tue', value: 40},
	{day : 'Wed', value: 30},
	{day : 'Thu', value: 60},
	{day : 'Fri', value: 30}
];

var bandScale = d3.scaleBand()
	.domain(['Mon', 'Tue', 'Wed', 'Thu', 'Fri'])
	.range([0, 200])
	.paddingInner(0.05);

d3.select('#wrapper')
	.selectAll('rect')
	.data(myData)
	.enter()
	.append('rect')
	.attr('y', function(d) {
		return bandScale(d.day);
	})
	.attr('height', bandScale.bandwidth())
	.attr('width', function(d) {
		return d.value;
	});
d3.select('#wrapper')
  .append("g")
  .attr("transform", "translate(0,0)")      // This controls the vertical position of the Axis
  .call(d3.axisLeft(bandScale));
  </script>
</body>
</html>
